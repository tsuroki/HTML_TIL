<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><!-- 다국어 살장 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc, meta:kw / 사이트 요약 ㅅ정보와 키워드 설정은 별도 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>HTML\2일차 기초</title>
</head>
<body>
    <!-- 제목태그 h는 blocktag 이다. -->
    <!-- h1이 가장 큰 대제목으로 로고에 보통 사용되며 -->
    <!-- h레벨은 의미에 맞게 순서대로 작성해야한다. -->
    <h1>대제목</h1>
    <h2>중제목메뉴</h2>
    <h3>소제목</h3>
    <h4>소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
    <!-- CGV 제목 연습 -->
    ---
    <h1>CGV</h1>
    <h2>홈</h2>
    <h2>씨네톡</h2>
    <h2>예매 예약</h2>
    <h2>매정</h2>
    <h2>더보기</h2>
    ---
    <!-- 제목 (H) 내용 (P) -->
    <P>제목과 관련한 내용을 블록태그 P에 묶는다.</P>
    <!-- HTML은 구조, CSS 디자인, js 동작 -->
    <!-- HTML 암기 시 html이 가지는 디자인 형태는 무시하고 의미를 기억하자. / 모든 디자인은 CSS에서 진행된다. -->
    ---
    <!-- sub, sup / 아래첨자 윗첨자 / 인라인 태그 -->
    <p>123<sub>4</sub><sup>5</sup></p>
    <!-- s, del 교체 or 삭제 텍스트 / 인라인 태그-->
    <p>원가 : <del>32,000원</del></p>
    <p>할인가 : <em>20,000원</em></p>
    <!-- blockquote / 인용글 -->
    <blockquote>
        장애에 구애없이 모든 사람들이 평등하게
        웹을 이용할 수 있어야 한다.
    </blockquote>
    <!-- q 짧은 이용문 / 블록 내 인용문을 표시할때 / 인라인 태그 -->
    <p>웹의 아버지 팀버너스리는 <q>장애에
        구애없이 모든 사람들이 평등하게 웹을
        이용할 수 있어야 한다.</q> 라고 말했다.
    </p>
    <!-- code 컴퓨터가 지원하는 다양한 명령어를 화면 표시할 경우 / 인라인 태그 -->
    <!-- 꺾새를 표현하고 싶다면 "&;"을 쓸 것 / 보여질 부분 Start를 &로 시작하고, End가 ;이 된다. &lt;h1&gt;이렇게 쓰면 <h1>이라고 표시되게 된다. -->
    <p><code>&lt;h1&gt;&lt;/h1&gt;</code>대제목</p>
    <p>&copy;</p>
    <!-- address 연락처, 회사소개, 고객센터 등 묶어주는 블록 태그 / 웹사이트의 관련 연락처, 소개, 고객센터. -->
    <!-- hr 사이트의 각 영역을 구분할 때 사용. css에서는 표현하지 않고, 숨기는 경우가 대부분. 주석과 같이 태그 구조 이해에 주용도로 사용. -->
</body>
</html>
