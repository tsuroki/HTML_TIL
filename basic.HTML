<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 다국어 살장 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc, metqa:kw / 사이트 요약 ㅅ정보와 키워드 설정은 별도 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>HTML\2일차 기초</title>
</head>
<body>
    <!-- 제목태그 h는 blocktag 이다. -->
    <!-- h1이 가장 큰 대제목으로 로고에 보통 사용되며 -->
    <!-- h레벨은 의미에 맞게 순서대로 작성해야한다. -->
    <h1>대제목</h1>
    <h2>중제목메뉴</h2>
    <h3>소제목</h3>
    <h4>소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
    <!-- CGV 제목 연습 -->
     ---
     <h1>CGV</h1>
     <h2>홈</h2>
     <h2>씨네톡</h2>
     <h2>예매 예약</h2>
     <h2>매정</h2>
     <h2>더보기</h2>
     ---
     <!-- 제목 (H) 내용 (P) -->
    <P>제목과 관련한 내용을 블록태그 P에 묶는다.</P>
    <!-- HTML은 구조, CSS 디자인, js 동작 -->
     <!-- HTML 암기 시 html이 가지는 디자인 형태는 무시하고 의미를 기억하자. / 모든 디자인은 CSS에서 진행된다. -->
</body>
</html>
