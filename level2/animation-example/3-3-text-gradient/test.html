<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { background: #1a1a1a;overflow: hidden;}
        main {
            width: 100%; height: 100vh; 
            display: flex; flex-direction: column; 
            justify-content: center;  align-items: center;
            position: relative;
        }
        main .title-container {
            display: flex; flex-direction: column;
            align-items: center;
            transform: translateY(-30px);
            animation: float 6s ease-in-out infinite;
        }
        main .title-container h1 {
            margin: 0 auto 20px; 
            font-weight: 800; font-size: 4.5rem; text-align: center; letter-spacing: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            background-size: 300%;
            animation: rainbow-shift 8s ease-in-out infinite;
        }
        main .title-container h2 {
            font-family: 'Black Ops One';
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            font-size: 8rem; text-align: center; font-weight: 700; 
            background: url(https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=1000&auto=format&fit=crop) center / cover;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            transform: scale(1);
            animation: pulse-glow 4s ease-in-out infinite;
        }
        main .title-container .arrow {
            width: 15px; height:15px; position: absolute; 
            animation: bounce 2s infinite;
        }
        main .title-container .arrow span {
            background:#fff; width: 100%; height:100%;
            display:block; transform:rotate(45deg);
        }
        main .title-container .top {
            top: -120px; left: 50%;
            transform: translateX(-50%) rotate(60deg);
            animation-delay: -1s;
        }
        
        main .title-container .bottom {
            bottom: -120px; left: 50%;
            transform: translateX(-50%);
        }
        
        
        .bg-particles {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index:1;
        }
        .bg-particles .particle {
            position: absolute; width: 5px; height: 5px;
            background: rgba(255, 255, 255, 1); border-radius: 50%;
            animation: twinkle 4s linear infinite;
        }
        .bg-particles .particle:nth-child(1) {left: 10%; top: 20%; animation-delay: 0s;}
        .bg-particles .particle:nth-child(2) {left: 80%; top: 30%; animation-delay: 1s;}
        .bg-particles .particle:nth-child(3) {left: 25%; top: 70%; animation-delay: 2s;}
        .bg-particles .particle:nth-child(4) {left: 70%; top: 15%; animation-delay: 3s;}
        .bg-particles .particle:nth-child(5) {left: 15%; top: 80%; animation-delay: 1.5s;}
        .bg-particles .particle:nth-child(6) {left: 90%; top: 60%; animation-delay: 2.5s;}
        .bg-particles .particle:nth-child(7) {left: 45%; top: 25%; animation-delay: 0.5s;}
        .bg-particles .particle:nth-child(8) {left: 60%; top: 85%; animation-delay: 3.5s;}

        @keyframes float {
            0%, 100% { transform: translateY(-30px); }
            50% { transform: translateY(-50px); }
        }
        
        @keyframes rainbow-shift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); text-shadow: 0 0 30px rgba(255,255,255,0.3); }
            50% { transform: scale(1.05); text-shadow: 0 0 50px rgba(255,255,255,0.6); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }
        
        @keyframes glow-pulse {
            0%, 100% { filter: invert(0.7) sepia(1) hue-rotate(200deg) saturate(3) drop-shadow(0 0 5px rgba(100, 200, 255, 0.7)); }
            50% { filter: invert(0.9) sepia(1) hue-rotate(180deg) saturate(4) drop-shadow(0 0 15px rgba(100, 200, 255, 1)); }
        }
        
        @keyframes slide-up {
            from { 
                transform: translateX(-50%) translateY(100px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
    </div>
    <main>
        <div class="title-container">
            <div class="arrow top"><span></span></div>
            <h1>CREATIVE</h1>
            <h2>WORKS</h2>
            <div class="arrow bottom"><span></span></div>
        </div>
    </main>
    
    
</body>
</html>
