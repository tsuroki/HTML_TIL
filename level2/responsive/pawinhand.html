    <link rel="stylesheet" href="./styles/pawin_responsiv.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <header><!-- 그림자 bg -->
            <div class="header_contents"><!-- 1200width -->
                <h1><a href="#"><img src="../image/pawinhand_mall_logo 1.png" alt="#"></a></h1>
                <nav> <!-- pc~tablet 보이는 nav -->
                    <a href="#">포인핸드란?</a>
                    <a href="#">입양문의</a>
                    <a href="#">보호소 오는길</a>
                    <a href="#">초보집사 도움말</a>
                    <a href="#">행사/이벤트</a>
                </nav>
                <div class="m_nav"> <!-- 모바일 출력요소 -->
                    <a href="#">전체메뉴</a>
                    <nav>
                        <a href="#">포인핸드란?</a>
                        <a href="#">입양문의</a>
                        <a href="#">보호소 오는길</a>
                        <a href="#">초보집사 도움말</a>
                        <a href="#">행사/이벤트</a>
                    </nav>
                    <!-- 모바일 전체메뉴 클릭 시 호출 naav -->
                </div>
            </div>
        </header>
        <main>
            <div id="slide_bnr"> <!-- PC 최소 너비 1200/ 태블릿 너비 1199~768 --> 
                <!-- 6개 광고 -->
                <div class="slide_cont">
                    <div class="slide slide1 active">slide1</div>
                    <div class="slide slide2">slide2</div>
                    <div class="slide slide3">slide3</div>
                    <div class="slide slide4">slide4</div>
                    <div class="slide slide5">slide5</div>
                    <div class="slide slide6">slide6</div>
                </div>
                <!-- 좌 우 -->
                <a href="#" class="prev">이전</a>
                <a href="#" class="next">다음</a>
                <!-- 페이지번호 -->
                <div class="page">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- 2행 동물소개 -->
            <div class="info">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#" class="active">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">9</a>
            </div>
            <!-- 3행 입양문의 -->
            <div class="inquiry">
                <form action="#" method="post" id="adopt_frm">
                    <h2>입양문의</h2>
                    <input type="text" maxlength="10" name="name" id="name" placeholder="이름">
                    <input type="number" maxlength="12" name="tel" id="tel" placeholder="전화번호">
                    <textarea maxlength="500" name="question" id="question" placeholder="문의사항"></textarea>
                    <button type="button" id="submit">문의하기</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
